<div class="flex items-center w-full my-6 -ml-1.5">
  <div class="w-1/12 z-10">
    <div class="w-3.5 h-3.5 bg-blue-600 rounded-full"></div>
  </div>
  <div class="w-12 mr-5">
    <figure>
      <img
        src="{{ commit?.author?.avatar_url || commit?.avatar_url }}"
        class="rounded-full"
      />
    </figure>
  </div>
  <div class="w-11/12">
    <p class="text-sm">{{ commit?.author?.login || commit?.author }}</p>
    <p class="text-sm">{{ commit?.commit?.message || commit?.message }}</p>
    <p class="text-xs text-gray-500">
      {{ commit?.commit?.committer?.date || commit?.date }}
    </p>
  </div>
</div>
